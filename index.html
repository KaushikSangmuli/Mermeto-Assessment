<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="product-section">
        <div class="product-images">
            <div class="hero-image">
                <img src="main_image.png" alt="">
            </div>
            <div class="thumbnil-image">
                <img src="thumbnil_image_1.png" alt="">
                <img src="thumbnil_image_2.png" alt="">
                <img src="thumbnil_image_3.png" alt="">
                <img src="thumbnil_image_4.png" alt="">
            </div>
        </div>
        <div class="product-details">
            <span id="product-vendor">Product Vendor</span>
            <span id="product-name">Product Name</span>
            <div class="line"></div>
            <div class="price">
                <span id="product-price">$12</span> <span id="prcnt-discount">10%</span>
            </div>
            <span id="compared-price"> $19999</span>
            <div class="line"></div>
            <div class="product-color">
                <span id="product-color-heading" class="product-specs-heading">choose a color</span>
                <div class="color-boxes">
                    <div class="color-border">
                        <button class="box" id="color-1"> <img class="hidden    tick-mark" src="tick_mark.png" alt=""></button>
                    </div>
                    <div class="color-border">
                        <button class="box" id="color-2"> <img class="hidden    tick-mark" src="tick_mark.png" alt=""></button>
                    </div>
                    <div class="color-border">
                        <button class="box" id="color-3"> <img class="hidden tick-mark" src="tick_mark.png" alt=""></button>
                    </div>
                    <div class="color-border">    
                        <button class="box" id="color-4"> <img class="hidden tick-mark" src="tick_mark.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="product-size">
                <span id="poduct-size-heading" class="product-specs-heading"> Choose a size</span>
                <div class="sizes">
                    <label><input type="radio" name="size" value="Small"> Small</label>
                    <label><input type="radio" name="size" value="Medium"> Medium</label>
                    <label><input type="radio" name="size" value="Large"> Large</label>
                    <label><input type="radio" name="size" value="Extra-large"> Extra-Large</label>
                    <label><input type="radio" name="size" value="XXl"> XXL</label>
                </div>
            </div>
            <div class="cart">
                <div class="product-count">
                    <span id="minus"> - </span> <span id="count"> 1 </span> <span id="plus"> +</span>
                </div>
                <button id="cart-btn">  <img src="add-to-cart-vector.png" alt=""> Add to cart</button>
            </div>
            <p id="status" class="hidden"> </p>
            <div class="line"></div>
            <div class="discription">
                <p id="discription-text"> The 
                </p>
                
            </div>
        </div>
    </div>
</body>
</html>
